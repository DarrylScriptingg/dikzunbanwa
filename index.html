<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIKZ UNBAND WHATSAPP</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #111;
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.2);
        }
        .header {
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #ff0000;
        }
        .title {
            font-size: 28px;
            margin-bottom: 30px;
        }
        input, select {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: #222;
            border: 1px solid #444;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
        }
        .btn {
            background: linear-gradient(to right, #ff00ff, #ff0000);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">UNBANNED BY DIKZ</div>
        
        <!-- Icon Verified User dengan Green Checkmark -->
        <svg class="logo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <circle cx="100" cy="100" r="95" fill="none" stroke="#fff" stroke-width="8"/>
            <circle cx="100" cy="80" r="50" fill="none" stroke="#fff" stroke-width="8"/>
            <path d="M70 140 Q100 170 130 140" fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round"/>
            <circle cx="80" cy="70" r="8" fill="#fff"/>
            <circle cx="120" cy="70" r="8" fill="#fff"/>
            <!-- Green Checkmark -->
            <path d="M60 100 L85 125 L140 70" fill="none" stroke="#00ff00" stroke-width="15" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        
        <div class="title">DIKZ UNBAND WHATSAPP</div>
        
        <label>Nomor :</label>
        <input type="text" id="nomor" placeholder="62xxxxxxxxxx">
        
        <label>Pilih Opsi Band</label>
        <select id="opsi">
            <option value="PERMA">PERMA</option>
            <option value="SPAM">SPAM</option>
        </select>
        
        <button class="btn" onclick="unban()">UNBANNED</button>
        
        <div class="footer">
            Compose terbuka.<br>
            VIP METODE UNBANNED APPS
        </div>
    </div>

    <script>
        function unban() {
            let nomor = document.getElementById('nomor').value.trim();
            if (!nomor) {
                alert('Masukkan nomor WhatsApp terlebih dahulu!');
                return;
            }
            if (!nomor.startsWith('62')) {
                nomor = '62' + nomor.replace(/^0+/, '');
            }
            const fullNomor = '+' + nomor;

            const opsi = document.getElementById('opsi').value;

            let text = '';
            if (opsi === 'PERMA') {
                text = `Здравствуйте, команда WhatsApp!

Я являюсь пользователем WhatsApp, и мой номер телефона (${nomor}) был заблокирован. Эта блокировка стала для меня полной неожиданностью и доставила значительные неудобства.

Я уверен, что не нарушал правила использования WhatsApp. Если с моего аккаунта были зафиксированы какие-либо действия, прошу сообщить мне о причине блокировки, чтобы я мог понять ситуацию и избегать подобных ошибок в будущем.

Прошу вас как можно скорее пересмотреть блокировку моего номера и восстановить доступ к аккаунту. Я искренне ценю WhatsApp и готов полностью соблюдать все правила сервиса.

Заранее благодарю за внимание и надеюсь на скорое решение.

С уважением,
[${nomor}]`;
            } else { // SPAM
                text = `Kepada Tim Dukungan WhatsApp, saya adalah pengguna WhatsApp dengan nomor ${fullNomor}. Saya baru saja menerima notifikasi bahwa akun saya diblokir secara permanen. Namun, saya merasa tidak melakukan pelanggaran terhadap kebijakan WhatsApp. Mohon pertimbangkan untuk meninjau kembali pemblokiran ini dan memberikan penjelasan lebih lanjut. Terima kasih atas perhatian dan bantuannya.`;
            }

            // Pilih metode
            if (confirm('Kirim lewat Gmail (OK) atau salin teks untuk WhatsApp (Cancel)?')) {
                // Gmail
                const subject = encodeURIComponent('Permohonan Tinjau Ulang Blokir Akun WhatsApp ' + fullNomor);
                const body = encodeURIComponent(text);
                window.open(`https://mail.google.com/mail/u/0/?view=cm&fs=1&to=support@whatsapp.com&su=\( {subject}&body= \){body}`);
            } else {
                // Salin ke clipboard untuk WhatsApp
                navigator.clipboard.writeText(text).then(() => {
                    alert('Teks berhasil disalin! Buka WhatsApp dan kirim manual ke support resmi.');
                }).catch(() => {
                    alert('Gagal salin teks. Silakan copy manual:\n\n' + text);
                });
            }
        }
    </script>
</body>
</html>
